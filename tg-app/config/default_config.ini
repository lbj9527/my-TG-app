[app]
; 应用名称
name = my-TG-app
; 版本号
version = 0.1.0
; 自动重连
auto_reconnect = true
; 启动时加载所有插件
load_all_plugins = true
; 启动后自动连接
auto_connect = true

[telegram]
; Telegram API ID（请从 https://my.telegram.org 获取）
api_id = 
; Telegram API Hash（请从 https://my.telegram.org 获取）
api_hash = 
; 会话文件名
session_name = default_user
; 多账户会话列表，以逗号分隔
sessions = default_user
; 代理设置 (如不需要请留空)
proxy_type = 
proxy_host = 
proxy_port = 
proxy_username = 
proxy_password = 

[storage]
; 下载目录
download_dir = downloads
; 会话文件目录
session_dir = sessions
; 日志目录
log_dir = logs
; 配置目录
config_dir = config

[log]
; 日志级别 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO
; 是否输出到控制台
console = true
; 是否输出到文件
file = true
; 日志文件名格式
file_name = my-tg-app_{time}.log
; 日志文件保留天数
retention = 7
; 日志文件轮转大小 (MB)
rotation = 10
; 是否记录 pyrogram 日志
pyrogram_logging = false
; pyrogram 日志级别
pyrogram_log_level = WARNING

[plugins]
; 启用的插件列表，以逗号分隔，留空表示全部启用
enabled = client,forward,downloader,uploader
; 禁用的插件列表，以逗号分隔
disabled = 

[client]
; 客户端插件配置
device_model = PC
system_version = Windows
app_version = 1.0
lang_code = zh-CN

[forward]
; 转发插件配置
; 是否保留原始发送者信息
keep_sender_info = false
; 转发延迟 (秒)
delay = 0
; 是否自动转发所有新消息
auto_forward = false
; 转发来源与目标映射 (JSON格式，可在用户配置中覆盖)
mappings = {"source_id": "target_id"}

[downloader]
; 下载插件配置
; 下载路径格式（支持日期时间格式化）
path_format = {date}/{chat_id}/{message_id}_{file_name}
; 最大同时下载任务数
max_concurrent = 3
; 是否自动下载媒体
auto_download = true
; 下载超时 (秒)
timeout = 300
; 自动重试次数
retries = 3
; 重试延迟 (秒)
retry_delay = 5

[uploader]
; 上传插件配置
; 最大同时上传任务数
max_concurrent = 2
; 上传超时 (秒)
timeout = 300
; 自动重试次数
retries = 3
; 重试延迟 (秒)
retry_delay = 5

[ui]
; 用户界面配置
; 是否启用 GUI 界面
enabled = false
; 主题 (light, dark, system)
theme = system
; 语言
language = zh-CN 