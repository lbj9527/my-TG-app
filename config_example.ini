[API]
api_id = 12345678
api_hash = abcdef1234567890abcdef1234567890
phone_number = +1234567890

[PROXY]
enabled = false
proxy_type = socks5
addr = 127.0.0.1
port = 1080
username = 
password = 

[CHANNELS]
source_channel = https://t.me/source_channel
target_channels = https://t.me/target_channel1, https://t.me/target_channel2

[FORWARD]
start_message_id = 1000
end_message_id = 2000
hide_author = true
delay = 1.5
batch_size = 30
skip_emoji_messages = false

[LOG]
# 日志级别: TRACE, DEBUG, INFO, SUCCESS, WARNING, ERROR, CRITICAL
level = INFO
# 日志文件路径
file = logs/app.log
# 日志轮转策略（文件大小达到多少后自动切换新文件）
rotation = 10 MB
# 日志保留策略（保留多长时间的日志）
retention = 30 days
# 日志压缩格式
compression = zip
# 是否输出到控制台
use_console = true
# 错误日志文件（只记录ERROR级别以上的日志）
errors_file = logs/error.log

[DOWNLOAD]
temp_folder = temp
concurrent_downloads = 10
chunk_size = 131072
retry_count = 3
retry_delay = 5

[UPLOAD]
concurrent_uploads = 3
wait_between_messages = 1.0
preserve_formatting = true 